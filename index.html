<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESELL AFILIADOS DONALD</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 15px;
        }
        .heading {
            color: #232323;
            font-size: 24px;
            text-align: center;
        }
        .button {
            background-color: #03C6FC;
            color: #232323;
            padding: 20px 50px;
            border-radius: 108px;
            text-align: center;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            color: #7A7A7A;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1 class="heading">Carregando...</h1>
    </div>

    <script>
        fetch('Aposte.json')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <h1 class="heading">${data.content[0].elements[0].settings.title}</h1>
                    <a href="${data.content[1].elements[0].elements[3].settings.link.url}" class="button">
                        ${data.content[1].elements[0].elements[3].settings.text}
                    </a>
                    <div class="footer">
                        ${data.content[2].elements[2].settings.editor}
                    </div>
                `;
            })
            .catch(error => {
                console.error('Erro ao carregar o JSON:', error);
            });
    </script>
</body>
</html>
